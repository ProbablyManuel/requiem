- Index: 30
  Unknown: 56
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: Azadi's note was mysterious, only saying that "they" would somehow contact me. I should expect to receive a letter from a courier soon.
- Index: 40
  Unknown: 56
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: I received a letter from someone named Fijeh by courier. I should read what it has to say.
- Index: 50
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: I received a letter from Fijeh, who seemed to know about my encounter with Azadi. Fijeh and Azadi are members of a secretive group of spies and warriors from Hammerfell called the Remnants. Fijeh is trying to rescue a fellow Remnant that was captured by the Thalmor, aided by a Thalmor sympathizer. Fijeh would like my assistance in helping track down his brother in arms. He asked to meet in Purewater Run, in the hills near Markarth.
- Index: 55
  LogEntries:
  - Flags: []
- Index: 57
- Index: 60
  Unknown: 97
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: I met Fijeh in Purewater Run. He handed me a set of instructions detailing the next step of the mission to rescue Rakeed.
- Index: 62
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: 'Fijeh has requested that I gather intelligence about the whereabouts of the captured Remnant from two spies, in Karthwasten and Ivarstead, by speaking a special phrase to them: "The ravens take flight once more."'
- Index: 80
  Unknown: 40
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: I spoke the secret phrase to Josla, a Remnant spy in Karthwasten. She handed me a note that should contain information about the whereabouts of the captured Remnant.
- Index: 82
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: After speaking to a Remnant spy, I learned that Rakeed will be transported through Skyrim very soon under heavy Thalmor guard by caravan, along with the Hammerfell noble that aided in his capture. Their destination is the city of Blacklight in Morrowind. I should seek out the spy in Ivarstead to learn more.
- Index: 85
  Unknown: 40
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: I spoke the secret phrase to Sirayar, a Remnant spy in Ivarstead. He handed me a note that should contain information about the whereabouts of the captured Remnant.
- Index: 87
  Unknown: 40
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: After speaking to a Remnant spy, I learned that Rakeed will be transported to Morrowind through Skyrim by crossing the border to the southwest from Hammerfell, and should be traveling the road near Sunderstone Gorge. I should seek out the spy in Karthwasten to learn more.
- Index: 90
  Unknown: 40
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: I have gathered information from both of the Remnant spies that reside in Skyrim. It seems that the Thalmor will be transporting Rakeed to Morrowind very soon, crossing the border into Skyrim from the southwest and traveling the road near Sunderstone Gorge. I should return to Purewater Run and discuss the next step with Fijeh.
- Index: 100
  Unknown: 40
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: Fijeh has handed me a key to the Remnant supply chest. We plan to attack Ismal's caravan as soon as everyone is gathered at the attack location. Alternatively, I can approach the caravan and get the job done myself.
- Index: 110
  Unknown: 97
  LogEntries:
  - Flags: []
    Entry:
      TargetLanguage: English
      Value: I've begun my assault on Ismal's caravan in my attempt to free Rakeed.
- Index: 120
  LogEntries:
