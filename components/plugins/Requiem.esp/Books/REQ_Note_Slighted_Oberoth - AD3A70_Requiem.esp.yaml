BookText:
  TargetLanguage: English
  Value: >-
    <font face='$HandwrittenFont' size="17" color='#440000' alpha='#a0'>

    <font color='#440000' alpha='#ff' face='$DaedricFont'>Oberoth</font>,


    Your weakness does not come from my magic, but from your lack of <font color='#440000' alpha='#ff' face='$DaedricFont'>faith</font>. Mortals fade from visibility with less piteous cries than yours. What is it to you if we vanish from this realm? Our true <font color='#440000' alpha='#ff' face='$DaedricFont'>home</font> awaits.


    I will not cease. Not until the gates of <font color='#440000' alpha='#ff' face='$DaedricFont'>Oblivion</font> are open once more, and we stand before our Lord in triumph.


    You are the <font color='#440000' alpha='#ff' face='$DaedricFont'>fool</font>, to trust these mortal couriers with our letters. Do not write to me again, unless of course Vlusoah miraculously returns as something other than a block of <font color='#440000' alpha='#ff' face='$DaedricFont'>cheese</font>.


    <font color='#440000' alpha='#ff' face='$DaedricFont'>Vaialag</font>.</font>
