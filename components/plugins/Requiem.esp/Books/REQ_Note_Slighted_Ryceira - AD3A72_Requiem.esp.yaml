BookText:
  TargetLanguage: English
  Value: >+
    <font face='$HandwrittenFont' size="16" color='#440000' alpha='#a0'>

    <font color='#440000' alpha='#ff' face='$DaedricFont'>Ryceira</font>,


    <font color='#440000' alpha='#ff' face='$DaedricFont'>Azura</font> is too busy with Her precious Dunmer to help us, but there may be <font color='#440000' alpha='#ff' face='$DaedricFont'>another</font> way.


    <font color='#440000' alpha='#ff' face='$DaedricFont'>Kyrrhala</font> was right; the mortals offer us <font color='#440000' alpha='#ff' face='$DaedricFont'>hope</font>. I hear rumors of a mage in Illinalta's Deep, seeking knowledge of Her artifact. Take the twins. Corrupt him, if he is not corrupt. Turn him, if he has not already turned. The <font color='#440000' alpha='#ff' face='$DaedricFont'>Star</font> may yet hold a connection to our <font color='#440000' alpha='#ff' face='$DaedricFont'>home</font>.


    I will continue my experiments here beneath Winterhold. <font color='#440000' alpha='#ff' face='$DaedricFont'>Oberoth</font> thinks me mistaken, but I believe <font color='#440000' alpha='#ff' face='$DaedricFont'>Oblivion</font> is not yet lost to us. It is only our <font color='#440000' alpha='#ff' face='$DaedricFont'>forms</font> here in <font color='#440000' alpha='#ff' face='$DaedricFont'>Mundus</font> that keep us from returning. We cannot die. We must not die.


    If I should fail, the <font color='#440000' alpha='#ff' face='$DaedricFont'>Star</font> must take us <font color='#440000' alpha='#ff' face='$DaedricFont'>home</font>; or hold us through the long years until <font color='#440000' alpha='#ff' face='$DaedricFont'>Oblivion</font> comes again.


    <font color='#440000' alpha='#ff' face='$DaedricFont'>Vaialag</font>.

    </font>
