  Value: >-
    <p align="center">




    <font face='$DragonFont'>ALOK QETH</font>

    <font face='$HandwrittenFont'>Rise, bones!

    Those who dared your death

    shall die.

    Armor I shall make

    and you shall live again.</font>


    [pagebreak]

    <p align="center">



    <font face='$DragonFont'>DEIN QETH</font>

    <font face='$HandwrittenFont'>Guard me, bones!

    Smooth the inside against

    my skin.

    It will fit me now

    as it fitted you.</font>


    [pagebreak]

    <p align="center">



    <font face='$DragonFont'>VEY QETH</font>

    <font face='$HandwrittenFont'>Cut them, bones!

    Sharpness of your scales

    and horns.

    Let our enemies charge

    against your might.</font>


    [pagebreak]

    <p align="center">



    <font face='$DragonFont'>SOS QETH</font>

    <font face='$HandwrittenFont'>My blood, bones!

    Feel my sacrifice

    beneath the awl.

    Let me pierce these scales

    to be my skin.</font>


    [pagebreak]

    <p align="center">



    <font face='$DragonFont'>FUS QETH</font>

    <font face='$HandwrittenFont'>Force the bones!

    One against the other

    when metal fails.

    Be shaped, and scored

    to be my shield.</font>


    [pagebreak]

    <p align="center">



    <font face='$DragonFont'>YOL QETH</font>

    <font face='$HandwrittenFont'>The fire, bones!

    Remember your life

    and breath.

    Be light and quick

    as the flame.</font>


    [pagebreak]

    <p align="center">



    <font face='$DragonFont'>3Z QETH</font>

    <font face='$HandwrittenFont'>The ice, bones!

    Bitter is death

    and cold.

    Be heavy and fierce

    as the frost.</font>


    [pagebreak]

    <p align="center">



    <font face='$DragonFont'>L1S QETH</font>

    <font face='$HandwrittenFont'>Live, bones!

    Your skin and scale

    my glory,

    Your bite and breath

    in my hand.</font>


    [pagebreak]

    <p align="center">



    <font face='$DragonFont'>KR3 QETH</font>

    <font face='$HandwrittenFont'>Kill, bones!

    Those who dared your death

    shall die.

    Armor I shall make

    and you shall live again.</font>
