BookText:
  TargetLanguage: English
  Value: >+
    <font face='$HandwrittenFont' size="17" color='#440000' alpha='#a0'>

    <font color='#440000' alpha='#ff' face='$DaedricFont'>Oberoth</font>,


    Our Exalted and Most Puissant Lord speaks. The <font color='#440000' alpha='#ff' face='$DaedricFont'>price</font> is not so high. Only the deaths of the <font color='#440000' alpha='#ff' face='$DaedricFont'>mortals</font> who bring the blade. What mortal can stand against us?


    Even as I write this letter, I realize I need not send it. No more will we rely on <font color='#440000' alpha='#ff' face='$DaedricFont'>Men</font> and <font color='#440000' alpha='#ff' face='$DaedricFont'>Mer</font> and their petty means and ways. When I defeat them, our Lord will open the gates. We are going <font color='#440000' alpha='#ff' face='$DaedricFont'>home</font>.


    I will see you on the <font color='#440000' alpha='#ff' face='$DaedricFont'>other</font> side, brother.


    <font color='#440000' alpha='#ff' face='$DaedricFont'>Meamoroth</font>.

    </font>
