  Value: >+
    <font face='$HandwrittenFont' size="16" color='#440000' alpha='#a0'>

    <font color='#440000' alpha='#ff' face='$DaedricFont'>Kyrrhala</font>,


    <font color='#440000' alpha='#ff' face='$DaedricFont'>Vaialag</font> is a <font color='#440000' alpha='#ff' face='$DaedricFont'>fool</font>. I grow ever weaker, and Vlusoah has not emerged from the Pelagius Wing. The <font color='#440000' alpha='#ff' face='$DaedricFont'>Prince</font> has always been capricious. I do not <font color='#440000' alpha='#ff' face='$DaedricFont'>hope</font> to see our brother again. Our emissaries to Azura are also missing, and I do not think the Ideal Masters will welcome <font color='#440000' alpha='#ff' face='$DaedricFont'>Cyroth</font> and his <font color='#440000' alpha='#ff' face='$DaedricFont'>followers</font> in the way he expects. <font color='#440000' alpha='#ff' face='$DaedricFont'>Meamoroth</font> has gone to seek help at the shrine of our Exalted and Most Puissant Lord, but we both know what price He charges for <font color='#440000' alpha='#ff' face='$DaedricFont'>failure</font>.


    You were right. We will not bring back the gates on our own. You have found allies amongst the strongest of the <font color='#440000' alpha='#ff' face='$DaedricFont'>mortals</font>. I urge you to bend them to the task. <font color='#440000' alpha='#ff' face='$DaedricFont'>Oblivion</font> must return, or we will all perish. I am sending the <font color='#440000' alpha='#ff' face='$DaedricFont'>others</font> to join you.


    For my part, <font color='#440000' alpha='#ff' face='$DaedricFont'>I</font> must wait, and <font color='#440000' alpha='#ff' face='$DaedricFont'>hope</font> that some new adventurer comes this way to nourish me. It has been too long since last I <font color='#440000' alpha='#ff' face='$DaedricFont'>ate</font>.


    <font color='#440000' alpha='#ff' face='$DaedricFont'>Oberoth</font>.

    </font>
