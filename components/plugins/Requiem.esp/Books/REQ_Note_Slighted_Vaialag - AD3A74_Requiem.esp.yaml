  Value: >-
    <font face='$HandwrittenFont' size="16" color='#440000' alpha='#a0'><font color='#440000' alpha='#ff' face='$DaedricFont'>Vaialag</font>, stop. The gates will not <font color='#440000' alpha='#ff' face='$DaedricFont'>open</font>, not even for you. We are stranded.


    It is more important that we <font color='#440000' alpha='#ff' face='$DaedricFont'>remember</font> who we were. Every day our language and identity erodes. Every day we forget ourselves. Every day we fade. Your attempts to reach <font color='#440000' alpha='#ff' face='$DaedricFont'>Oblivion</font> are only adding to the erosion of our nature. We are <font color='#440000' alpha='#ff' face='$DaedricFont'>shadows</font> of who we once were. The disappearance of our language is bad enough. Your new venture would see us become mere <font color='#440000' alpha='#ff' face='$DaedricFont'>ghosts</font>.


    I would rather step into this <font color='#440000' alpha='#ff' face='$DaedricFont'>world</font> fully-formed than <font color='#440000' alpha='#ff' face='$DaedricFont'>lose</font> more of myself. They have forgotten us, but we must not forget <font color='#440000' alpha='#ff' face='$DaedricFont'>ourselves</font>.


    Even now I hear <font color='#440000' alpha='#ff' face='$DaedricFont'>footsteps</font> beyond the gate. Another <font color='#440000' alpha='#ff' face='$DaedricFont'>foolish</font> adventurer approaches. Perhaps I will remind them that even if they cannot see the Kyn, we are still to be <font color='#440000' alpha='#ff' face='$DaedricFont'>feared</font>.

    </font>
