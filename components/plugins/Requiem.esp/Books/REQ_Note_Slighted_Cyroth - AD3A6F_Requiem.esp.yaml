BookText:
  TargetLanguage: English
  Value: >+
    <font face='$HandwrittenFont' size="16" color='#440000' alpha='#a0'>

    <font color='#440000' alpha='#ff' face='$DaedricFont'>Oberoth</font>,


    Do not come. These <font color='#440000' alpha='#ff' face='$DaedricFont'>Ideal Masters</font> do not care for us either way. I am losing more of myself than I ever did to <font color='#440000' alpha='#ff' face='$DaedricFont'>Vaialag</font>'s spells. I remember my name. It was <font color='#440000' alpha='#ff' face='$DaedricFont'>Cyroth</font>. Do not come. Did I say that already? Have I sent this letter before? Are there couriers here to take it?


    I do not know. I do not remember. They do not care. What is my <font color='#440000' alpha='#ff' face='$DaedricFont'>name</font>? Who am I? <font alpha='#90'>How did I get here? Are the <font color='#440000' alpha='#a0' face='$DaedricFont'>others</font> here?</font> I do not know. <font alpha='#80'>I cannot see them.


    I do not remember if I am afraid, or if I ever was.</font> <font alpha='#60'>There is too little left of me. When I am <font color='#440000' alpha='#90'' face='$DaedricFont'>gone</font>, there will be nothing left at all.</font>


    <font alpha='#50'>This is the <font color='#440000' alpha='#80' face='$DaedricFont'>Soul Cairn</font>,</font> <font alpha='#40'>and the Kyn have no soul.</font></font>
