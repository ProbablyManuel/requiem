Description:
  TargetLanguage: English
  Value: >-
    Each weapon in Requiem has one subtype of physical damage assigned: piercing, slashing, blunt or ranged damage. The damage type plays a key role against certain encounters as they may have significant resistance against one or several damage types. Unless a weapon mentions otherwise in its description, they deal the following damage types:

        -Pierce: daggers
        -Blunt: maces, warhammers, battlestaves
        -Slash: swords and axes
        -Ranged: bows and crossbows


    See also: Armor Penetration
