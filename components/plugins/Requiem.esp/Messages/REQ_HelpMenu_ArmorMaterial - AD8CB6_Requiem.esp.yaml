  Value: >-
    High-quality armor materials provide unique bonuses. The first Evasion or Heavy Armor perk is required to unlock the bonuses.


    Each piece of an armor set grants the same effect, stacking additively up to four times. Shields do not count towards the four items.


    You can check your current armor material bonus in your active magic effects screen.
