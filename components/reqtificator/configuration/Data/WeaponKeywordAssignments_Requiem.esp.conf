        keywords_assign = [ ${ damageTypes.pierce } ]
        keywords_any = [
            ${ weaponTypes.dagger}
        ]
    }
    ranged {
        keywords_assign = [ ${ damageTypes.ranged } ]
        keywords_any = [
            ${ weaponTypes.bow}
        ]
    }
    slash {
        keywords_assign = [ ${ damageTypes.slash } ]
        keywords_any = [
            ${ weaponTypes.battleaxe }
            ${ weaponTypes.greatsword }
            ${ weaponTypes.sword }
            ${ weaponTypes.waraxe }
        ]
    }
